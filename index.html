<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D 横向跳跃游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        canvas {
            flex: 1;
            display: block;
            background: #87CEEB; /* 蓝色背景 */
        }
        #controls {
            display: flex;
            justify-content: space-around;
            background: #333;
            padding: 10px;
        }
        button {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background: #555;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button:active {
            background: #777;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="moveLeft">← 左移</button>
        <button id="jump">↑ 跳跃</button>
        <button id="moveRight">→ 右移</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
